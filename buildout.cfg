[buildout]
parts = pytest
allow-picked-versions = true
show-picked-versions = true
develop = .

[pytest]
recipe = zc.recipe.egg
scripts = py.test=py.test
eggs = pytest < 2.8
       pytest-cache
       pytest-sugar
       pytest-remove-stale-bytecode
       pytest-stepwise
       icemac.recurrence [test]
